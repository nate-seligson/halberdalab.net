    <container>
        <div class = "container">
            <div class = "row" id = "data_wrapper">
                <div class = "form-group col-lg-2 col-md-6 col-sm-12">
                    <label for = "name"><h3>Name</h3></label>
                    <input class = "form-control" id = "name" placeholder="John Doe">
                </div>
                <div class = "form-group col-lg-2 col-md-6 col-sm-12">
                    <label for = "email"><h3>Email</h3></label>
                    <input type = "email" class = "form-control" id = "email" placeholder="name@example.com">
                </div>
                <div class = "form-group col-lg-2 col-md-6 col-sm-12">
                    <label for = "school"><h3>School Name</h3></label>
                    <input class = "form-control" id = "school" placeholder="City School">
                </div>
                <div class = "form-group col-lg-2 col-md-6 col-sm-12">
                    <label for = "location"><h3>Location</h3></label>
                    <input class = "form-control" id = "location" placeholder="Chicago, IL">
                </div>
                <div class = "row">
                <div class = "form-group col-lg-6 col-sm-12">
                    <label for = "interest"><h3>What interests you most about psychology and about the Halberda group (Vision Lab) in particular? Please consider what we tend to study in our lab by reading some of our abstracts or papers.</h3></label>
                    <textarea class = "form-control" id = "interest" placeholder="Answer..."></textarea>
                </div>
                <div class = "form-group col-lg-6 col-sm-12">
                    <label for = "broadly"><h3>Broadly speaking, what would you like to study here in the lab?</h3></label>
                    <textarea class = "form-control" id = "broadly" placeholder="Answer..."></textarea>
                </div>
                <div class = "form-group col-lg-6 col-sm-12">
                    <label for = "psychology"><h3>What relevant coursework or research experience have you had?</h3></label>
                    <textarea class = "form-control" id = "psychology" placeholder="Answer..."></textarea>
                </div>
                <div class = "form-group col-lg-6 col-sm-12">
                    <label for = "computer"><h3>What months would you like to visit?</h3></label>
                    <textarea class = "form-control" id = "computer" placeholder="Answer..."></textarea>
                </div>
                <div class = "form-group col-lg-6 col-sm-12">
                    <label for = "living"><h3>What funding do you have to support your visit?</h3></label>
                    <textarea class = "form-control" id = "living" placeholder="Answer..."></textarea>
                </div>
                <script src = "js/datagrabber.js"></script>
            </div>
            <button class = "btn btn-dark"id = "submitbutton">Submit</button>
        </div>
        </div>
